<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Calculator</title>
    <link rel="stylesheet" type="text/css" href="../css/style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Calculator</h1>
      <div class="result" id="result"></div>
      <label for="number1">Introduce un numero :</label>
      <input type="number" id="number1" />
      <label for="number2">Introduce un segundo numero:</label>
      <input type="number" id="number2" />
      <button onclick="add()">Sumar</button>
      <button onclick="subtract()">Restar</button>
      <button onclick="multiply()">Multiplicar</button>
      <button onclick="divide()">Dividir</button>
      <div class="error" id="error"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
